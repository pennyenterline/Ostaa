<!DOCTYPE HTML>
<!-- Author: Penny Enterline -->
<!-- Simple html for a login page to a shop app-->

<html lang="en">

<head>
	<title>Ostaa</title>
	<link rel='stylesheet' href='style.css'>
</head>

<body>

	<h1 id="ostaaa">Ostaa</h1>

	<div id="login">
		<h1>Login</h1>
		<form>
			<label for="usernameLogin">Username</label>
			<input type="text" id="usernameLogin" name="usernameLogin">
			<br>
			<label for="passwordLogin">Password</label>
			<input type="text" id="passwordLogin" name="passwordLogin">
			<br>
			<button type="button" id='loginButton'>Login</button>
		</form>
	</div>

	<div id="createAcc">
		<h1>Create Account</h1>
		<form>
			<label for="username">Username</label>
			<input type="text" id="username" name="username">
			<br>
			<label for="password">Password</label>
			<input type="text" id="password" name="password">
			<br>
			<button type="button" id='addUser'>Add User</button>
		</form>
	</div>
	<script type="module" src="./functions.js"></script>
</body>

</html>
